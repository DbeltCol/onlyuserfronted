<!-- Modal -->
<div
  class="modal fade"
  id="modalPost"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-greyW360 pt-4">
      <div class="d-flex position-relative rounded-top bg-greyW360 p-2">
        <h5 class="mx-auto" id="exampleModalLabel2">
          <span>
            <i class="fa-solid fa-star"></i> </span
          >Crear Publicacion
        </h5>
        <div class="btno-cerrar rounded-circle">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
      </div>
      <div class="modal-body">
        <form [formGroup]="formPost" (submit)="saveData()">
          <div>
            <textarea
              name=""
              class="w-100 border-0 bg-greyW360 textpubli"
              placeholder="Tu Publicacion aqui..."
              formControlName="post"
              (keyup) ="enableButton()"
            ></textarea>
          </div>
          <div class="lineDv my-3"></div>
          <div class="control bg-light">
            <input class="file" id="file" type="file" />
            <label for="file"
              ><i class="fa-regular fa-image"></i> Agregar imagen</label
            >
          </div>
          <br /><br />
          <div class="d-grid gap-2 p-3">
            <button class="btn btn-primary" type="submit" [disabled]="emptyFormGroup" data-bs-toggle="modal"  data-bs-target="#modalPost">Publicar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

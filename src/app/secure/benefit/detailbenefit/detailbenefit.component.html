<div class="card shadow">
  <div class="card-body p-4">
    <div class="row">
      <div class="col-sm-7">
        <div class="card mb-3 mb-lg-0">
          <div
            id="carouselExampleFade"
            class="carousel slide carousel-fade"
            data-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="assets/img/ejemplo3.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="assets/img/ejemplo2.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="assets/img/ejemplo1.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-target="#carouselExampleFade"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-target="#carouselExampleFade"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </button>
          </div>
        </div>
      </div>
      <div class="col-sm-5">
        <h2 class="h5 mt-4 mb-2 font-weight-bold text-gray-800 d-block">
          {{ benefit?.name }}
        </h2>
        <p class="text-xs font-weight-bold text-gray-600 mb-5">
          {{ benefit?.typeBenefitSelected.name }}
        </p>

        <p class="mb-3" [innerHTML]="benefit?.long_desc"></p>
      </div>
    </div>
  </div>
</div>

<form action="" [formGroup]="form" (submit)="saveData($event)">
  <div class="row p-2 shadow m-0 my-3 borderRadius border bg-white">
    <div class="col-md-8 p-2 order-md-1 order-2 bg-white">
      <div class="p-3 mb-1 bg-white borderRadius w-100 text-center">
        <p class="m-0">
          <span class="font-weight-bold">Detalle Beneficiario:</span>
          {{ benefit?.name }}
        </p>
        <p>
          <span class="font-weight-bold">Identificación Titular:</span>
          {{ user?.document }}
        </p>
      </div>
    </div>
    <div class="col-md-4 p-2 order-md-1 order-2 bg-white">
      <div class="p-3 mb-1 bg-white borderRadius w-100 text-center">
        <label for=""><span class="text-danger">*</span> Cantidad de tiempo</label>
        <select
          class="form-select border-0"
          aria-label="Default select example"
          id="quantityTime"
          formControlName="quantityTime"
        >
          <option selected="">Cantidad de tiempo</option>
          <option value="1">1 mes</option>
          <option value="2">2 meses</option>
          <option value="3">3 meses</option>
          <option value="4">4 meses</option>
          <option value="5">5 meses</option>
          <option value="6">6 meses</option>
          <option value="7">7 meses</option>
          <option value="8">8 meses</option>
          <option value="9">9 meses</option>
          <option value="10">10 meses</option>
          <option value="11">11 meses</option>
          <option value="12">12 meses</option>
        </select>
      </div>
    </div>
  </div>

  <hr />

  <div class="card-body shadow my-2 p-2 px-5">
    <h2 class="h5 mt-4 mb-4 font-weight-bold text-gray-800 d-block text-center">
      Beneficiario
      <span
        href="login.html"
        class="btn btn-primary btn-xs btn-user"
        *ngIf="addMore"
        (click)="addBeneficiaries()"
      >
        <i class="fas fa-plus"></i>
    </span>
    </h2>
    <div class="user" id="dinamicForm">
      <div class="form-group row" formArrayName="beneficiaries"  *ngFor="let beneficiary of beneficiaries.controls; let i = index">
        <div class="col-sm-3 mb-3"  [formGroupName]="i">
          <label class="font-weight-bold ms-2">Nombre y apellido:</label>
          <input
            type="text"
            class="form-control form-control-user"
            placeholder="Nombre y Apellido"
            formControlName="nameCompleted"
          />
        </div>
        <div class="col-sm-1 mb-3" [formGroupName]="i">
          <label class="font-weight-bold ms-2">T. doc:</label>
          <input
            type="text"
            class="form-control form-control-user"
            placeholder="Tipo de documento"
            formControlName="typeDoc"
          />
        </div>
     
        <div class="col-sm-2 mb-3" [formGroupName]="i">
          <label class="font-weight-bold ms-2">Identificacion:</label>
          <input
            type="text"
            class="form-control form-control-user"
            placeholder="Identificación"
            formControlName="document"
          />
        </div>
          
        <div class="col-sm-2 mb-3" [formGroupName]="i">
          <label class="font-weight-bold ms-2">F. nacimiento</label>
          <input
            type="date"
            class="form-control form-control-user"
            placeholder="Nombre y Apellido"
            formControlName="birthday"
          />
        </div>
         
        <div class="col-sm-2 mb-3" [formGroupName]="i">
          <label class="font-weight-bold ms-2">Parentesco</label>
          <input
            type="text"
            class="form-control form-control-user"
            placeholder="Tipo de documento"
            formControlName="relationship"
          />
        </div> 
        <div class="col-sm-2 mb-3">
          <label class="font-weight-bold ms-2">Eliminar</label>
          <button class="btn btn-danger btn-user px-5 mb-4" (click)="removeBeneficiary(i)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
      </div>

      <div class="form-group row" *ngIf="dinamicInputs == 2">
        <div class="col-sm-4 mb-3">
          <label class="font-weight-bold ms-2">Nombre y apellido:</label>
          <input
            type="text"
            class="form-control form-control-user"
            placeholder="Nombre y Apellido"
          />
        </div>
        <div class="col-sm-4 mb-3">
          <label class="font-weight-bold ms-2">Tipo de documento:</label>
          <input
            type="text"
            class="form-control form-control-user"
            placeholder="Tipo de documento"
            formControlName="typeDoc"
          />
        </div>
        <div class="col-sm-4 mb-3">
          <label class="font-weight-bold ms-2">Identificacion:</label>
          <input
            type="text"
            class="form-control form-control-user"
            placeholder="Identificación"
            formControlName="document"
          />
        </div>
        <div class="col-sm-4 mb-3">
          <label class="font-weight-bold ms-2">Fecha de nacimiento</label>
          <input
            type="text"
            class="form-control form-control-user"
            placeholder="Nombre y Apellido"
            formControlName="birthday"
          />
        </div>
        <div class="col-sm-4 mb-3">
          <label class="font-weight-bold ms-2">Valor a asegurar</label>
          <input
            type="text"
            class="form-control form-control-user"
            placeholder="Tipo de documento"
            formControlName="birthday"
          />
        </div>
        <div class="col-sm-2 mb-3">
          <label class="font-weight-bold ms-2">Eliminar</label>
          <a href="login.html" class="btn btn-danger btn-user px-5 mb-4">
            <i class="fas fa-trash-alt"></i>
          </a>
        </div>
      </div>

      <div class="form-group row" *ngIf="dinamicInputs == 3">
        <div class="col-sm-4 mb-3">
          <label class="font-weight-bold ms-2">Nombre y apellido:</label>
          <input
            type="text"
            class="form-control form-control-user"
            placeholder="Nombre y Apellido"
          />
        </div>
        <div class="col-sm-4 mb-3">
          <label class="font-weight-bold ms-2">Tipo:</label>
          <input
            type="text"
            class="form-control form-control-user"
            placeholder="Tipo de documento"
            formControlName="typeDoc"
          />
        </div>
        <div class="col-sm-4 mb-3">
          <label class="font-weight-bold ms-2">Número de placa:</label>
          <input
            type="text"
            class="form-control form-control-user"
            placeholder="Identificación"
            formControlName="document"
          />
        </div>
        <div class="col-sm-4 mb-3">
          <label class="font-weight-bold ms-2">Fecha de matricula</label>
          <input
            type="text"
            class="form-control form-control-user"
            placeholder="Nombre y Apellido"
          />
        </div>
        <div class="col-sm-4 mb-3">
          <label class="font-weight-bold ms-2">Valor a asegurar</label>
          <input
            type="text"
            class="form-control form-control-user"
            placeholder="Tipo de documento"
          />
        </div>
        <div class="col-sm-2 mb-3">
          <label class="font-weight-bold ms-2">Eliminar</label>
          <a href="login.html" class="btn btn-danger btn-user px-5 mb-4">
            <i class="fas fa-trash-alt"></i>
          </a>
        </div>
      </div>

      <div class="form-group row" *ngIf="dinamicInputs == 4">
        <div class="col-sm-4 mb-3">
          <label class="font-weight-bold ms-2">Nombre:</label>
          <input
            type="text"
            class="form-control form-control-user"
            placeholder="Nombre"
            formControlName
          />
        </div>
        <div class="col-sm-4 mb-3">
          <label class="font-weight-bold ms-2">Tipo:</label>
          <input
            type="text"
            class="form-control form-control-user"
            placeholder="Tipo "
            formControlName="typeDoc"
          />
        </div>
        <div class="col-sm-4 mb-3">
          <label class="font-weight-bold ms-2">Número de casa:</label>
          <input
            type="text"
            class="form-control form-control-user"
            placeholder="Identificación"
            formControlName="document"
          />
        </div>
        <div class="col-sm-4 mb-3">
          <label class="font-weight-bold ms-2">Fecha de registro</label>
          <input
            type="text"
            class="form-control form-control-user"
            placeholder="Nombre y Apellido"
          />
        </div>
        <div class="col-sm-4 mb-3">
          <label class="font-weight-bold ms-2">Valor a asegurar</label>
          <input
            type="text"
            class="form-control form-control-user"
            placeholder="Tipo de documento"
          />
        </div>
        <div class="col-sm-2 mb-3">
          <label class="font-weight-bold ms-2">Eliminar</label>
          <a href="login.html" class="btn btn-danger btn-user px-5 mb-4">
            <i class="fas fa-trash-alt"></i>
          </a>
        </div>
      </div>

      <div class="form-group row" *ngIf="dinamicInputs == 5">
        <div class="col-sm-4 mb-3">
          <label class="font-weight-bold ms-2">Nombre de dueño:</label>
          <input
            type="text"
            class="form-control form-control-user"
            placeholder="Nombre de dueño"
          />
        </div>
        <div class="col-sm-4 mb-3">
          <label class="font-weight-bold ms-2">Tipo:</label>
          <input
            type="text"
            class="form-control form-control-user"
            placeholder="Tipo "
            formControlName="typeDoc"
          />
        </div>
        <div class="col-sm-4 mb-3">
          <label class="font-weight-bold ms-2">Nombre de mascota:</label>
          <input
            type="text"
            class="form-control form-control-user"
            placeholder="Nombre de mascota"
          />
        </div>
        <div class="col-sm-4 mb-3">
          <label class="font-weight-bold ms-2"
            >Fecha de nacimiento mascota</label
          >
          <input
            type="text"
            class="form-control form-control-user"
            placeholder="Fecha de nacimiento mascota"
          />
        </div>
        <div class="col-sm-4 mb-3">
          <label class="font-weight-bold ms-2">Valor a asegurar</label>
          <input
            type="text"
            class="form-control form-control-user"
            placeholder="Valor a asegurar"
          />
        </div>
        <div class="col-sm-2 mb-3">
          <label class="font-weight-bold ms-2">Eliminar</label>
          <a href="login.html" class="btn btn-danger btn-user px-5 mb-4">
            <i class="fas fa-trash-alt"></i>
          </a>
        </div>
      </div>

      <div class="form-group row" *ngIf="dinamicInputs == 6">
        <div class="col-sm-4 mb-3">
          <label class="font-weight-bold ms-2">Monto:</label>
          <input
            type="text"
            class="form-control form-control-user"
            placeholder="monto"
            id="amount"
            formControlName="amount"
          />
        </div>
      </div>
    </div>

    <div class="text-center">
      <button
        href="login.html"
        class="btn btn-primary btn-user px-5 mb-4"
        type="submit"
        [disabled]="!form.valid"
      >
        Confirmar
      </button>
    </div>
  </div>
</form>
